<!DOCTYPE html>
<html ng-app>
    <head>
        <meta charset="UTF-8">
        <title>Converter</title> 
        <link rel="shortcut icon" type="image/png" href="assets/favicon.png">
        <link rel="stylesheet" href="assets/CSS/layout.css">
        <link href="assets/bootstrap-5.3.0-alpha1-dist/css/bootstrap.css" rel="stylesheet">
    </head>
    <body>
    <header>
        <nav class="navbar bg-primary fixed-top">
            <div class="container-fluid d-flex justify-content-end">
                <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" style="border-color:white;">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
                    <div class="offcanvas-header">
                        <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Menu</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body">
                        <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">Convertisseur monnaies</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Convertisseur salaires brut-net</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div ng-app="ConverterDevise">
            <div class="container text-center">
                <div class="row" style="margin-top:5%;">
                    <div class="col-md-5">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title" style="margin-bottom: 15px;">Convertisseur</h5>
                                <form>
                                    <select id="devise-input" class="form-select form-select-lg mb-3" aria-label="form-select-lg" required></select>
                                    <input id="price-input" type="integer" class="form-control form-control-lg" placeholder="chiffre" required>
                                    <div style="text-align: center; font-size:50px">&darr;</div>
                                    <select id="devise-output" class="form-select form-select-lg mb-3" aria-label="form-select-lg" required></select>
                                    <input id="price-output" type="integer" class="form-control form-control-lg mb-3" placeholder="chiffre" disabled>
                                    <div class="d-grid gap-2 col-6 mx-auto">
                                        <button id="convert-button" type="button" class="btn btn-primary">Convertir</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-5">
                        <div class="card offset-md-1" style="width: 700px;">
                            <div class="row">
                                <h5 class="card-title" style="margin-bottom: 15px;">Taux de change basÃ© sur l'euro</h5>
                                <div class="col-md-5 mb-3 mb-sm-0">
                                    <div class="card-body">
                                        <form>
                                            <div class="input-group mb-3">
                                                <span class="input-group-text" id="basic-addon1">date</span>
                                                <input type="date" id="start-date" class="form-control-lg" placeholder="start-date" aria-label="start-date" aria-describedby="basic-addon1" required>
                                            </div>
                                            <div class="mb-3">-</div>
                                            <div class="input-group mb-3">
                                                <span class="input-group-text" id="basic-addon2">date</span>
                                                <input type="date" id="end-date" class="form-control-lg" placeholder="end-date" aria-label="end-date" aria-describedby="basic-addon2" value="" required>
                                            </div>
                                            <div class="mb-3">-</div>
                                            <div class="input-group mb-3">
                                                <span class="input-group-text" id="basic-addon2">devise</span>
                                                <select id="devise-chart" class="form-select form-select-lg" aria-label="form-select-lg" required></select>                                            </div>
                                            </div>
                                            <button type="button" id="rates-button" class="btn btn-primary" style="margin-bottom: 15px;">Graphique</button>
                                        </form>
                                    </div>
                                    <div class="col-md-7">
                                        <div>
                                            <canvas id="myChart" aria-label="chart" role="img"></canvas>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    </body>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="./assets/bootstrap-5.3.0-alpha1-dist/js/bootstrap.js"></script>
    <script type="module" src="./JS/controller/converterDeviseController.mjs"></script>
    <script type="module" src="./JS/module/converterDeviseModule.mjs"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.1/chart.min.js"></script>
    <script src="./JS/chartjs.js"></script>
    <script src="./JS/conversion.js" type="text/javascript"></script>
</html>
