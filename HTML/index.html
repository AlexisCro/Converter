<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Converter</title> 
        <link rel="shortcut icon" type="image/png" href="../assets/favicon.png">
        <link href="../assets/bootstrap-5.3.0-alpha1-dist/css/bootstrap.css" rel="stylesheet">
    </head>
    <body>
    <header>
        <nav class="navbar bg-primary fixed-top">
            <div class="container-fluid d-flex justify-content-end">
                <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" style="border-color:white;">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
                    <div class="offcanvas-header">
                        <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Menu</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body">
                        <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">Convertisseur monnaies</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Convertisseur salaires brut-net</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="row" style="display:flex; align-content:center; justify-content: center; margin-top:5%;">
            <div class="col-sm-6 mb-3 mb-sm-0">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title" style="margin-bottom: 15px;">Convertisseur</h5>
                            <select id="devise-input" class="form-select form-select-lg mb-3" style="width:100px; display:inline;" aria-label="form-select-lg">
                                <option class="input-group-text" value="USD">$</option>
                                <option class="input-group-text" value="EUR">€</option>
                            </select>
                            <input id="price-input" type="integer" class="form-control-lg" placeholder="chiffre" style="display: inline; width: 150px;">
                            <span style="padding-left:50px; padding-right: 50px; font-size:40px">&rarr;</span>
                            <select id="devise-output" class="form-select form-select-lg mb-3" style="width:100px; display:inline;" aria-label="form-select-lg">
                                <option class="input-group-text" value="USD">$</option>
                                <option class="input-group-text" value="EUR">€</option>
                            </select>
                            <input id="price-output" type="integer" class="form-control-lg" placeholder="chiffre" style="display: inline; width: 150px;">
                            <button id="convert-button" type="button" class="btn btn-primary btn-lg" style="margin-bottom:9px; margin-left:25px;">Convertir</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    </body>
    <script src="../assets/bootstrap-5.3.0-alpha1-dist/js/bootstrap.js"></script>
    <script src="../JS/fixer_API.js" type="text/javascript"></script>
</html>
